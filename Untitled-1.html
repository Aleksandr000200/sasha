<!--  -HTML JE STANDARRDIZOVANY ZNACKOVACI JAZYK PRE TVORBU WEB. STRANOK --> 
<!--  -HTML OPISUJE STRUKTURU WEB.STRANKY  -->

<! DOCTYPE HTML>
<!-- -docytype html je to deklaracia ktora devinuje ze tento dokument je dokument typu HTML 5. -->
<html>
    <!--  -je parovy tag musi mat 2 casti zaciatok a koniec -->
    <!--  -tag oznacuje element dokumentu html -->
    <!--  -tento tag je root elementom html stranky -->
    <head>
        <!--  -oznacuje prvu castt html dokumentu -->
        <!--  -head obsahuje meta informfcie-data ohladom danej web.stranky -->
        <!--  -meta data su informacie o dokumente rozneho charakteru - autor, popis stranky, klucove slova a podobne -->
        <!--  -MD - pomahaju vyhladavacom zistit o com je vasa stranka -->
        <!--  -MD urcuje v akom jazyku a a aku jazykovu sadu ma pouzit web.browser. -->
        <meta name="Roman" content="HTML 5">
        <meta charset="UTF-8">
        <!--  -meta charset UTF 8 obshauje slovensku jazykovu sadu dlzne makcene -->
        <title>HTML LEARNING PLATFORM</title> 
        <!--  -title oznacuje nazov tabu priamo v browseri -->
    </head>
    <body>
        <!--  -tag body definuje telo dokumentu a je zbernym kontajnerom pre vsetko viditelny obsah na webovej stranke. -->
        <!--  -obsahuje napriklad text , obrazky nadpisy atd.. -->
        <h1>Skolska stranka</h1>
        <!--  - tag h oznacuje nadpisy (heading) -->
        <!--  -velkosti su od h1 po h6 (h1 najviac-h6 najmenej) --.
    <p>Tato skola vznikla v roku 2005</P>
    <!-- -tag p (paragrah) oznacuje jednoduchy text v dokymente -->
    </body>
